<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/all.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <h1>AQUAMIR</h1>
        </div>
        <nav class="header__menu">
            <ul class="header__list">
                <li class="header__item">
                    РЫБКИ
                </li>
                <li class="header__item">
                    РАСТЕНИЯ
                </li>
                <li class="header__item">
                    АКВАРИУМ
                </li>
            </ul>
        </nav>
        <div class="header__search">
            <input class="" type="search" placeholder="Поиск">
            <i class="fas fa-search"></i>
            </input>
        </div>
    </header>
    <main class="main">
        <div class="parallax">
            <div class="parallax__item parallax__item_1"></div>
            <div class="parallax__item parallax__item_2"></div>
            <div class="parallax__item parallax__item_3"></div>
        </div>
        <div class="content">
            <h1>
                AQUAMIR
            </h1>
            <div class="fishes">
                <img class="fish-1" src="img/fish-1.png" alt="">
                <img class="fish-2" src="img/fish-3.png" alt="">
                <img class="fish-3" src="img/fish-2.png" alt="">
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__item">
            Контакты
        </div>
        <div class="footer__item">
            Владелец сайта
        </div>
        <div class="footer__item">
            Конфиденциальность
        </div>
        <div class="footer__item">
            Политика cookie
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/parallax.js"></script>
</body>

</html>
